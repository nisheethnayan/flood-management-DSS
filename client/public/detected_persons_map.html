<!DOCTYPE html>

      content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <style>
      #map_c4613f6ef4ac7a2a4774d49e6d926d41 {
        position: relative;
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
      }
      .leaflet-container {
        font-size: 1rem;
      }

  <body>
    <div class="folium-map" id="map_c4613f6ef4ac7a2a4774d49e6d926d41"></div>
  </body>
  <script>
    var map_c4613f6ef4ac7a2a4774d49e6d926d41 = L.map(
      "map_c4613f6ef4ac7a2a4774d49e6d926d41",
      {
        center: [11.322670519283392, 75.9365477879981],
        crs: L.CRS.EPSG3857,
        zoom: 30,
        zoomControl: true,
        preferCanvas: false,
      }
    );

    var tile_layer_f47bf29e8562ca40f0ac5876f84a2096 = L.tileLayer(
      "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        attribution:
          '\u0026copy; \u003ca href="https://www.openstreetmap.org/copyright"\u003eOpenStreetMap\u003c/a\u003e contributors',
        detectRetina: false,
        maxNativeZoom: 19,
        maxZoom: 19,
        minZoom: 0,
        noWrap: false,
        opacity: 1,
        subdomains: "abc",
        tms: false,
      }
    );

    tile_layer_f47bf29e8562ca40f0ac5876f84a2096.addTo(
      map_c4613f6ef4ac7a2a4774d49e6d926d41
    );

    fetch("data.json")
      .then((response) => response.json())
      .then((data) => {
        console.log("html: ",data)
        // Create a heat map layer with the data
        var heat_map_13d53ba31d913a479a072106b5c1f597 = L.heatLayer(data, {
          blur: 15,
          maxZoom: 18,
          minOpacity: 0.5,
          radius: 25,
        }).addTo(map_c4613f6ef4ac7a2a4774d49e6d926d41);
      })
      .catch((err) => console.error(err));

    heat_map_13d53ba31d913a479a072106b5c1f597.addTo(
      map_c4613f6ef4ac7a2a4774d49e6d926d41
    );
  </script>
